<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, viewport-fit=cover, user-scalable=yes" />
    <meta name="theme-color" content="#004f9e" />
    <meta name="description" content="Valiant Picks - Premium Picks Platform" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Valiant Picks" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Performance: DNS prefetch -->
    <link rel="dns-prefetch" href="https://valiantpicks.com" />
    <link rel="preconnect" href="https://valiantpicks.com" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/assets/transparent.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/transparent.png" />
    <title>Valiant Picks</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        background-color: #0f1419;
      }
      html, body {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #0f1419;
        color: #333;
        overflow-x: hidden;
        /* Prevent white background on pull-to-refresh and overscroll */
        overscroll-behavior-y: contain;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
        /* Prevent zoom on iOS */
        zoom: 1 !important;
      }
      body {
        overscroll-behavior-y: contain;
      }
      #root {
        background-color: #0f1419;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Prevent zoom on input focus on iOS
      // This is a workaround for the iOS Safari issue where inputs zoom in
      const inputs = document.querySelectorAll('input, textarea, select');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          document.body.style.zoom = 1;
        });
        input.addEventListener('blur', function() {
          document.body.style.zoom = 1;
        });
      });

      // Listen for dynamic input elements
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.addedNodes.length) {
            mutation.addedNodes.forEach(function(node) {
              if (node.querySelectorAll) {
                const newInputs = node.querySelectorAll('input, textarea, select');
                newInputs.forEach(input => {
                  input.addEventListener('focus', function() {
                    document.body.style.zoom = 1;
                  });
                  input.addEventListener('blur', function() {
                    document.body.style.zoom = 1;
                  });
                });
              }
            });
          }
        });
      });

      observer.observe(document.body, { childList: true, subtree: true });

      // Prevent pinch zoom
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });

      // Prevent double-tap zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
